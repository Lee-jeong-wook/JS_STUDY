<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버블링 단계</title>
    <style>
        body * {
            margin: 10px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
  <div class="DIV1">
    DIV1
    <div class="DIV2" id="item2">
      DIV2
      <div class="DIV3">DIV3</div>
    </div>
  </div>
    <script> 
    //bubbling chase
    //- 이벤트가 타게의 dom 객체를 거쳐 window 객체에 전달되는 과정
    //- 자식요소에서 발생한 이벤트가 바깣 부모 요소로 전파
    const divTags = document.querySelectorAll("div");
    for (const el of divTags) {
      el.addEventListener("click", (e) => {
        alert(e.currentTarget.className);
        console.log("버블 단계 " + e.currentTarget.className);
      })
    }
    </script>
</body>
</html>
