<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex06.setAtrribute 연습</title>
  <style>
    body {
      background-color: aliceblue;
    }
  </style>
</head>

<body>
  <h1 class="title">Atrribute 연습</h1>
  <div class="container">
    <ul id="tutorial">
      <li class="html">HTML</li>
      <li class="css">CSS</li>
      <li class="css3">CSS3</li>
      <li class="javascript">JavaScript</li>
      <li class="jquery">jQuery</li>
    </ul>
  </div>
  <input type="button" value="add" onclick="attributeHandler(this)">
  <input type="button" value="toggle" onclick="attributeHandler(this)">
  <input type="button" value="replace" onclick="attributeHandler(this)">
  <input type="button" value="contains" onclick="attributeHandler(this)">
  <input type="button" value="remove" onclick="attributeHandler(this)">
  <input type="button" class="all_btn" value="All">
  <script>
    const attributeHandler = function(tag){
      const text = tag.value;
      const li = document.querySelector("li");
      console.log(li.classList);
      switch (text) {
        case "add":
          li.setAttribute("class", "active")
          // li.setAttribute.add("active");
          break;
        case "toggle":
          if(li.toggleAttribute("class")){
            li.setAttribute("class", "active")
          } else{
            
          }
          break;
        case "replace":
          if(li.hasAttribute("class")){
            li.setAttribute("class", "reactive");
          }
          break;
        case "contains":
          if(li.hasAttribute("class")){
            alert(li.getAttribute("class"));
          } else{
            alert("없음");
          }
        // li.classList[1] ? alert(li.classList[1]): li.classList[0]!=="html"&&li.classList.length !== 0  ? alert(li.classList[0]) : alert("없음");
        // console.log(li.classList[0]!=="html"&&li.classList.length !== 0);
          break;
        case "remove":
        li.removeAttribute("class");
          break;
        default:
          break;
      }
    }

  </script>
</body>

</html>
