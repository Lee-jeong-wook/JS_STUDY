<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>실습해보기3.if else: 사용자 학점 구하기</title>
  </head>

  <body>
    <h3>switch문을 이용한 학점 매기기</h3>
    <hr />
    <script>
      const name = prompt("이름 입력");
      const value = prompt("점수 입력");
      switch (true) {
        case (value >= 90 && value <= 100):
          document.write(`${name}의 A`)
          break;
        case (value < 90 && value >= 80):
          document.write(`${name}의 B`)
          break;
        case (value < 80 && value >= 70):
          document.write(`${name}의 C`)
          break;
        case (value < 70 && value >= 60):
          document.write(`${name}의 D`)
          break;
        case (value < 60 && value >= 0):
          document.write(`${name}의 F`)
          break;
        default:
          console.log(value)
          document.write("잘못된 값")
          break;
      }
    </script>
  </body>
</html>
