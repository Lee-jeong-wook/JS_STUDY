<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>실습해보기3.if else: 사용자 학점 구하기</title>
  </head>

  <body>
    <h3>switch문을 이용한 학점 매기기</h3>
    <hr />
    <script>
      const name = prompt("이름 입력");
      const value = prompt("점수 입력");
      if(value >= 90 && value <= 100){
        document.write(`${name}의 A`)
      }else if(value < 90 && value >= 80){
        document.write(`${name}의 B`)
      }else if(value < 80 && value >= 70){
        document.write(`${name}의 C`)
      }else if(value < 70 && value >= 60){
        document.write(`${name}의 D`)
      }else if(value < 60 && value >= 0){
        document.write(`${name}의 F`)
      } else{
        document.write("잘못된 값")
      }
    </script>
  </body>
</html>
